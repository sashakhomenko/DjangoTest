{% extends 'women/base.html' %}

{% block content %}
<form action="{% url 'add_women' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for f in form %}
    <p><label for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Додати</button>
</form>
{% endblock content %}
